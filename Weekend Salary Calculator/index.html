<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header/Title-->
    <header id="header">
        <h1 id="headerTitle">Salary Calculator</h1>
    </header>
    <!--Input form for the salaries-->
    <!-- <form> -->
    <div id="formDiv">
        <!--First name-->
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" placeholder="John">
        <!--Last name-->
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" placeholder="Smith">
        <!--ID Number-->
        <label for="idNumber">ID Number: (5 digits)</label>
        <input id="idNumber" type="number" placeholder="#####">
        <!--Job Title-->
        <label for="jobTitle">Job Title:</label>
        <input id="jobTitle" type="text" placeholder="Job Title">
        <!--Annual Salary-->
        <label for="annualSalary">Annual Salary:</label>
        <input id="annualSalary" type="number" placeholder="$40,000">
    <!-- </form> -->
    <button id="submitButton" type="submit" onclick="salaryCalculator()">Submit</button>
</div>
    <!--table header-->
    <div id="employeeHeader">
        <h2>
            Employees:
        </h2>  
    </div>
 

<!--table for all employees to be inputed-->
<!--Body-->

    <div id="tableDiv">
        <table id="employeeTable" style="width:100%">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID:</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </tr>

        </table>
    </div>


<!-- TOtal monthly Salary for Employees-->
<br>
<br>

<div id="totalMonthly">
    <h2>Total Monthly: $xx,xxx</h2>
</div>



    <script src="client.js"></script>
</body>
</html>
